    
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    .editor-wrapper {
      border: 1px solid lightgray;
      display: flex;
      width: 100%;
    }

    .editor-wrapper > div {
      flex-grow: 1 !important;
      flex-basis: 50%;
    } 

    .editor-wrapper > div:first-child {
      border-right: 1px solid lightgray;
      background-color: #1d1f27;
      caret-color: white;
    } 

    .editor-wrapper > div:last-child {
      padding: 8px;
    } 

    .editor-textarea, .editor-preview {
      height : 325px;
      overflow-y: auto;
    }

    .editor-preview > pre {
      white-space: initial;
      padding-bottom: 8px;
      margin-top: 0;
      border-bottom: 1px solid lightgrey;
    }

    .editor-textarea, .editor-textarea > * {
      font-family: monospace !important;
    }
  </style>
  <title>react-st-components</title>
</head>
<body>
  <section id="index"></section>
<script type="text/javascript" src="docs.js"></script></body>
</html>
